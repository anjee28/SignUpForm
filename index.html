<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main">
        <div class="side">
            <div class="logo">
                <img src="./images/logo-white.png" alt="">
            </div>
            <div class="credit">
                <p>Photo by <a href="https://unsplash.com/@summitcrazy">Laura Kennedy</a> on <a href="https://unsplash.com/photos/LqKAyU-o6M4">Unsplash</a></p>
            </div>               
            <div class="image">
                <img src="./images/laura-kennedy-LqKAyU-o6M4-unsplash.jpg" alt="">
            </div> 
                   
        </div>
        <form action="" method="post">
            <div class="formContainer">
                <div class="someTextContainer">
                    <div class="someText">
                        <p style="margin: 0;">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                        <p style="margin: 0;">Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>                
                </div>
                <div class="formContent">
                    <div class="form">
                        <div style="margin-bottom: 16px;">
                            <p style="margin: 0;">Let's do this!</p>
                        </div>
                        <div>
                            <div class="row">
                                <div class="column">
                                    <div style="margin-bottom: 8px;"><label  for="firstName">FIRST NAME</label></div>
                                    <div><input type="text" name="firstName" id="firstName" required></div>
                                </div>
                                <div class="column">
                                    <div style="margin-bottom: 8px;"><label for="lastName">LAST NAME</label></div>
                                    <div><input type="text" name="lastName" id="lastName" required></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <div style="margin-bottom: 8px;"><label for="email">EMAIL</label></div>
                                    <div><input type="email" name="email" id="email" required></div>
                                </div>
                                <div class="column">
                                    <div style="margin-bottom: 8px;"><label for="hpeon">PHONE NUMBER</label></div>
                                    <div><input type="number" name="phone" id="phone" minlength="9" required></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="column">
                                    <div style="margin-bottom: 8px;"><label for="password">PASSWORD</label ></div>
                                    <div><input type="password" name="password" id="password" required></div>
                                    <div id="match">
                                        <p>*Passwords does not match</p>
                                    </div>
                                </div>
                                <div class="column">
                                    <div style="margin-bottom: 8px;"><label for="rePassword">CONFIRM PASSWORD</label></div>
                                    <div><input type="password" name="rePassword" id="rePassword" required></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="button">
                    <div class="btnContainer">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
                <div class="login">
                    <div class="txtContainer">
                        <p>Already have a account? <a href="#">Log in</a></p>
                    </div>
                </div>
            </div>
        </form>    
    </div>
</body>
</html>
